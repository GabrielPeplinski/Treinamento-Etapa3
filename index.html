<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../segundaEtapa/styles/style.css">
        <title>Segunda Etapa</title>
    </head>
    <body>
        <div class="container">
            <h1>Formul√°rio</h1>
            <div class="container-md">
                <form action="./scripts/getData.php" method="POST">
                    <div class="mb-3">
                        <label for="labelForName" class="form-label">Nome</label>
                        <input type="text" class="form-control form-control-sm" name="input_name" placeholder="Seu nome..." pattern="^[a-zA-Z][a-zA-Z-_\.]{4,30}$" required>
                    </div>
                    <div class="mb-3">
                        <label for="labelForEmail" class="form-label">E-mail</label>
                        <input type="email" class="form-control form-control-sm" name="input_email" placeholder="Seu email..." pattern="[a-z0-9._%+-]+@lets.com.vc$" required>
                    </div>
                    <div class="mb-3">
                        <label for="labelForTopic" class="form-label">Assunto</label>
                        <input type="text" class="form-control form control-sm" name="input_topic" placeholder="O assunto da mensagem..." pattern="^[a-zA-Z][a-zA-Z-_\.]{4,15}$" required>
                    </div>
                    <div class="mb-3">
                        <label for="labelForMessage" class="form-label">Escreva sua mensagem:</label>
                        <textarea class="form-control" name="input_message" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Enviar</button>
                </form>
            </div>
        </div>
    </body>
</html>
